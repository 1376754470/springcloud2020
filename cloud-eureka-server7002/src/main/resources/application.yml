server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002.com # eureka服务端实例名称
  client:
    register-with-eureka: false # 是否向注册中心注册
    fetch-registry: false # 自己就是注册中心，职责就是维护服务实例，不需要检索服务
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/ # 设置与eureka server的交互地址，查询服务和注册服务都需要这个地址(集群时是其他eureka server的地址)